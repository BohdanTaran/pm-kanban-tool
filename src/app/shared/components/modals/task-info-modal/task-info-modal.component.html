<div class="container">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.description }}</p>
    <p>Deadline {{ data.deadline | date }}</p>
    <strong>
      <span [appTaskPriority]="data.priority"></span>
      {{ data.priority }}
    </strong>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onDeleteTask(data.id.toString())">
      <mat-icon>delete</mat-icon> Delete
    </button>
    <button mat-button>
      <mat-icon>edit</mat-icon> Edit
    </button>
  </mat-dialog-actions>
</div>
